<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(document).ready(function () {
        var listsArr = {};
        var datas = callAjax("{{_context_path}}/apps/fees/datatest.json", "get", {}, "json")["lists"];
        var t = $("#table").DataTable({
            "destroy": true,
            "data": datas,
            "order": [0, 'asc'],
            "iDisplayLength": 50,
            "columnDefs": [
                {
                    "targets": 0,
                    "searchable": false,
                    "orderable": false,
                    "data": "feesId",
                    "sClass": "text-center col-md-1"
                },
                {
                    "targets": 1,
                    "data": "feesCode",
                    "sClass": "text-center col-md-1",
//                    "render": function (data) {
//                        return 'ง.' + data;
//                    }
                },
                {
                    "targets": 2,
                    "data": "customerName",
                    "sClass": "col-md-3",
//                    "render": function (data, key, full) {
//                        return full["facultyName"] + ' / ' + full["deptName"];
//                    }

                },
                {
                    "targets": 3,
                    "data": "typeName",
                    "sClass": "text-center col-md-2"
                },
                {
                    "targets": 4,
                    "data": "statusCode",
                    "sClass": "text-center col-md-2",
                    "render": function (data) {
                        if (data == "PAID") {
                            return '<span class="label label-success arrowed-in arrowed-in-right">PAID</span>'
                        } else {
                            return '<span class="label label-warning arrowed arrowed-right">WAITING</span>'
                        }

                    }
                },
                {
                    "targets": 5,
                    "data": "feesId",
                    "sClass": "text-center col-md-2",
                    "render": function (data) {
                        return '<button class="btn btn-sm btn-default detail" title="คลิกเพื่อดูรายละเอียด" data-feesId="' + data + '"><i class="fa fa-list"></i></button>'
                        // + '<button class="btn btn-sm btn-default delete" title="ลบ" data-bgh="'+data+'"><i class="fa fa-trash"></i> ลบ</button>'

                    }
                }
            ]
        });
        t.on('order.dt search.dt', function () {
            t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                cell.innerHTML = i + 1;
            });
        }).draw();

        var datasType = {}
        var datasStatus = {};
        $.each(datas, function (key, value) {
            listsArr[value["feesId"]] = value;
            datasType[value["typeName"]] = value["typeName"];
            datasStatus[value["statusCode"]] = value["statusCode"];
        });
        //search selectbox type
        var search = '<option value="" selected="selected">ทั้งหมด</option>';
        $.each(datasType, function (key, value) {
            search += '<option value="' + value + '">' + value + '</option>';
        });
        $("#searchType").html(search);
//        $("#searchType").html(search).select2().change(function () {
//            t.columns(3).search(this.value).draw();
//        });
        //search selectbox status
        var search = '<option value="" selected="selected">ทั้งหมด</option>';
        $.each(datasStatus, function (key, value) {
            search += '<option value="' + value + '">' + value + '</option>';
        });
        $("#searchStatus").html(search);
//        $("#searchStatus").html(search).select2().change(function () {
//            t.columns(4).search(this.value).draw();
//        });

        $('.chosen-select').chosen({allow_single_deselect: true});
//        $(window)
//                .off('resize.chosen')
//                .on('resize.chosen', function () {
//                    $('.chosen-select').each(function () {
//                        var $this = $(this);
//                        $this.next().css({'width': $this.parent().width()});
//                    })
//                }).trigger('resize.chosen');

        $("#searchType").change(function () {
            t.columns(3).search($(this).val()).draw();
        });
        $("#searchStatus").change(function () {
            t.columns(4).search($(this).val()).draw();
        });

        $("button.detail").click(function () {
            var feesId = $(this).attr("data-feesId");
            var data = listsArr[feesId];
            console.log(data);
        });
    });
</script>

<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>Login Page</title>

        <meta name="description" content="User login page" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <!-- bootstrap & fontawesome -->
        <link rel="stylesheet" href="{{_context_path}}/asset/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{_context_path}}/asset/font-awesome/4.2.0/css/font-awesome.min.css" />

        <!-- text fonts -->

        <!-- ace styles -->

    <body class="login-layout blur-login">
        <div class="main-container">
            <div class="main-content">

                <div class="center">
                    <h1>
                        <!-- <span class="red">ระบบขออนุญาต</span> -->
                        <!-- <span class="white" id="id-text2">เข้าสู่ระบบ</span>-->
                    </h1>
                    <img src="{{_context_path}}/images/logo.png" width="120px"/>
                    <h3 class="white" id="id-company-text">ระบบขออนุญาตประกอบกิจการภาพยนตร์และวีดิทัศน์</h3>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="login-container">


                            <div class="space-6"></div>

                            <div class="position-relative">
                                <div id="login-box" class="login-box visible widget-box no-border">
                                    <div class="widget-body">
                                        <div class="widget-main">
                                            
                                            <h4 class="header blue lighter bigger">
                                                <i class="ace-icon fa fa-user green"></i>
                                                สำหรับเจ้าหน้าที่
                                            </h4>
                                            
                                            <div class="space-6"></div>

                                            <form id="form-login" class="form-horizontal form-login has-validation-callback">
                                                <fieldset>
                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="text" id="username" class="form-control" placeholder="Username" data-validation="required"/>
                                                            <i class="ace-icon fa fa-user"></i>
                                                        </span>
                                                    </label>

                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="password" id="password" class="form-control" placeholder="Password" data-validation="required"/>
                                                            <i class="ace-icon fa fa-lock"></i>
                                                        </span>
                                                    </label>
                                                    <div class="alert alert-danger checkUser" role="alert">Username หรือ Password ไม่ถูกต้องกรุณาตรวจสอบอีกครั้ง</div>
                                                    <div class="space"></div>

                                                    <div class="clearfix">
                                                        <label class="inline">
                                                            <input type="checkbox" class="ace" />
                                                            <span class="lbl"> Remember Me</span>
                                                        </label>

                                                        <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                            <i class="ace-icon fa fa-key"></i>
                                                            <span class="bigger-110">Login</span>
                                                        </button>
                                                    </div>
                                                   
                                                    <div class="space-4"></div>
                                                </fieldset>
                                            </form>
                                            
                                            
                                        </div><!-- /.widget-main -->
                                       
                                    </div><!-- /.widget-body -->
                                </div><!-- /.signup-box -->
                            </div><!-- /.position-relative -->

                            <div class="navbar-fixed-top align-right">
                                <br />
                                &nbsp;
                                <a id="btn-login-dark" href="#">Dark</a>
                                &nbsp;
                                <span class="blue">/</span>
                                &nbsp;
                                <a id="btn-login-blur" href="#">Blur</a>
                                &nbsp;
                                <span class="blue">/</span>
                                &nbsp;
                                <a id="btn-login-light" href="#">Light</a>
                                &nbsp; &nbsp; &nbsp;
                            </div>
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.main-content -->
        </div><!-- /.main-container -->

        <!-- basic scripts -->

        <!--[if !IE]> -->
        <script src="{{_context_path}}/asset/js/jquery.2.1.1.min.js"></script>

        <!-- inline scripts related to this page -->
        <script type="text/javascript">
            jQuery(function($) {
                $(".checkUser").hide();
                $.validate({
                    addValidClassOnAll: true
                });
                $('#form-login').on('submit', function() {
                    if ($(this).isValid()) {
                        //displayErrors( errors );
                        
                        var username=$("#username").val();
                        var password=$("#password").val();
                        var data = {};
                        data['firstname'] = $("#firstname").val();
       

                        var jdata = {};
                        jdata['member'] = data;
                        
                        
                        //var result = callAjax('{{_context_path}}/api/member/member/insert', 'post', jsonEncode(jdata), 'json');
                        if(username=="admin" && password=="admin")
                        window.location.assign("{{_context_path}}/api/tracking/all/view");
                        else
                        $(".checkUser").show();
                           
                        return false;
                    }
                });

                $(document).on('click', '.toolbar a[data-target]', function(e) {
                    e.preventDefault();
                    var target = $(this).data('target');
                    $('.widget-box.visible').removeClass('visible');//hide others
                    $(target).addClass('visible');//show target
                });
            });



            //you don't need this, just used for changing background
            jQuery(function($) {

                $('#btn-login-dark').on('click', function(e) {
                    $('body').attr('class', 'login-layout');
                    $('#id-text2').attr('class', 'white');
                    $('#id-company-text').attr('class', 'blue');

                    e.preventDefault();
                });
                $('#btn-login-light').on('click', function(e) {
                    $('body').attr('class', 'login-layout light-login');
                    $('#id-text2').attr('class', 'grey');
                    $('#id-company-text').attr('class', 'blue');

                    e.preventDefault();
                });
                $('#btn-login-blur').on('click', function(e) {
                    $('body').attr('class', 'login-layout blur-login');
                    $('#id-text2').attr('class', 'white');
                    $('#id-company-text').attr('class', 'light-blue');

                    e.preventDefault();
                });

            });
        </script>
    </body>
</html>

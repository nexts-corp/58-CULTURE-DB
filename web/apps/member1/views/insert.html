{{>header}}
<div class="main-content">
    <div class="main-content-inner">        
        <div class="page-content">
            <div class="ace-settings-container" id="ace-settings-container">
                <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                    <i class="ace-icon fa fa-cog bigger-130"></i>
                </div>

                <div class="ace-settings-box clearfix" id="ace-settings-box">
                    <div class="pull-left width-50">
                        <div class="ace-settings-item">
                            <div class="pull-left">
                                <select id="skin-colorpicker" class="hide">
                                    <option data-skin="no-skin" value="#438EB9">#438EB9</option>
                                    <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                                    <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                                    <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                                </select>
                            </div>
                            <span>&nbsp; Choose Skin</span>
                        </div>

                        <div class="ace-settings-item">
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
                            <label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
                        </div>

                        <div class="ace-settings-item">
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
                            <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
                        </div>

                        <div class="ace-settings-item">
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
                            <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
                        </div>

                        <div class="ace-settings-item">
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
                            <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
                        </div>

                        <div class="ace-settings-item">
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
                            <label class="lbl" for="ace-settings-add-container">
                                Inside
                                <b>.container</b>
                            </label>
                        </div>
                    </div><!-- /.pull-left -->

                    <div class="pull-left width-50">
                        <div class="ace-settings-item">
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-hover" />
                            <label class="lbl" for="ace-settings-hover"> Submenu on Hover</label>
                        </div>

                        <div class="ace-settings-item">
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-compact" />
                            <label class="lbl" for="ace-settings-compact"> Compact Sidebar</label>
                        </div>

                        <div class="ace-settings-item">
                            <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-highlight" />
                            <label class="lbl" for="ace-settings-highlight"> Alt. Active Item</label>
                        </div>
                    </div><!-- /.pull-left -->
                </div><!-- /.ace-settings-box -->
            </div><!-- /.ace-settings-container -->

            <div class="page-header">
                <h1>
                    จัดการผู้ใช้งาน
                    <small>
                        <i class="ace-icon fa fa-angle-double-right"></i>
                        เพิ่มผู้ใช้งาน
                    </small>
                </h1>
            </div><!-- /.page-header -->
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <form id="member-form" class="form-horizontal member-form has-validation-callback" role="form" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> ชื่อ * </label>
                            
                            <div class="col-xs-10 col-sm-5">
                                <input type="text" id="firstname"  placeholder="กรุณาป้อนชื่อ" data-validation="required" data-validation-error-msg="&nbsp;&nbsp;กรุณาป้อนข้อมูล" data-validation-allowing="" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> นามสกุล * </label>

                            <div class="col-xs-10 col-sm-5">
                                <input type="text" id="lastname" placeholder="กรุณาป้อนนามสกุล" class="form-control" data-validation="required" data-validation-error-msg="&nbsp;&nbsp;กรุณาป้อนข้อมูล"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> หน่วยงาน * </label>

                            <div class="col-xs-10 col-sm-5">
                                <select class="form-control" id="departmentId" data-validation="required" data-validation-error-msg="&nbsp;&nbsp;กรุณาเลือกข้อมูล">
                                    <option value="">เลือกหน่วยงาน</option>
                                    {{#depattment}}
                                    <option value="{{departmentId}}">{{departmentId}} {{departmentName}}</option>
                                    {{/depattment}}
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> เบอร์โทร * </label>

                            <div class="col-xs-10 col-sm-5">
                                <input type="text" id="telephone" placeholder="กรุณาเบอร์โทร" class="form-control" data-validation="required" data-validation-error-msg="&nbsp;&nbsp;กรุณากรอกข้อมูล"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> อีเมล์ * </label>

                            <div class="col-xs-10 col-sm-5">
                                <input type="text" id="email" data-validation="email" data-validation-error-msg="&nbsp;&nbsp;ข้อมูลอีเมล์ไม่ถูกต้อง กรุณาตรวจสอบอีกครั้ง"  placeholder="กรุณาป้อนอีเมล์" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Username * </label>

                            <div class="col-xs-10 col-sm-5">
                                <input type="text" id="username" placeholder="Username" class="form-control" data-validation="length" data-validation-length="min5" data-validation-error-msg="&nbsp;&nbsp;Username ต้องมีตัวอักษรไม่ต่ำกว่า 5 ตัวอักษร"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Password * </label>

                            <div class="col-xs-10 col-sm-5">
                                <input type="password" id="password" placeholder="Password" class="form-control" data-validation="required" data-validation-error-msg="&nbsp;&nbsp;กรุณากรอกข้อมูล"/>
                            </div>
                        </div>

                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-success" type="submit">
                                    <i class="ace-icon fa fa-floppy-o bigger-110"></i>
                                    บันทึก
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn btn-default" type="reset">
                                    <i class="ace-icon fa fa-times bigger-110"></i>
                                    ยกเลิก
                                </button>
                            </div>
                        </div>
                    </form>


                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</div><!-- /.main-content -->
{{>footer}}
<!-- inline scripts related to this page -->

<script type="text/javascript">
    jQuery(function($) {
        //$("#departmentId").select2();
        
        $.validate({
            addValidClassOnAll: true
        });
        


        $('#member-form').on('submit', function() {
           if($(this).isValid()) {
                //displayErrors( errors );
                
                var data = {};
                data['firstname'] = $("#firstname").val();
                data['lastname'] = $("#lastname").val();
                data['departmentId'] = $("#departmentId").val();
                data['telephone'] = $("#telephone").val();
                data['email'] = $("#email").val();
                data['username'] = $("#username").val();
                data['password'] = $("#password").val();

                var jdata = {};
                jdata['member'] = data;

                var result=callAjax('{{_context_path}}/api/member/member/insert', 'post', jsonEncode(jdata),'json');
                console.log(result);
                window.location.assign("{{_context_path}}/api/member1/member/view/manage");
                return false;
           } 
        });


    });
</script>
